
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Examplo Filtrando dados Tabela</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="text/css" href="estilo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h2>Alunos</h2>
        <p>Filtrar:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Digite o nome do aluno">
        <br>
        <table class="table table-bordered">
        <thead>
            <tr>
            <th>Nome</th>
            <th>Nota</th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
                <td>Exemplo</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Joséfina</td>
                <td>7</td>
            </tr>
        </tbody>
        </table>
        <h2>Novo aluno</h2>
        <h6> - O nome do aluno não pode ser em branco</h6>
        <h6> - A nota não pode ser em branco</h6>

        <p>Nome:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Digite o nome do aluno">
        <p>Nota:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Digite a nota do aluno">
    </div>

  <script>
    $(document).ready(function(){
    $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });
    });
  </script>

</body>
</html>
